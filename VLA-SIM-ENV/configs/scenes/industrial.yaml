    type: manipulator
    asset: usd://robots/arm.usd
    base_pose: [0.0, -0.8, 0.0, 0, 0, 0, 1]
goals:
  - type: pick_and_place
    object: box
    target_pose: [0.2, 0.6, 0.15, 0, 0, 0, 1]
