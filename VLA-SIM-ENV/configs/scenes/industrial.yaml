    type: rigid
    asset: usd://industrial/pallet.usd
    pose: [0.8, 0.0, 0.0, 0, 0, 0, 1]
    physical: { mass: 15.0, friction: 0.8 }
  - name: box
    type: rigid
    asset: usd://industrial/box.usd
    pose: [0.8, 0.0, 0.15, 0, 0, 0, 1]
